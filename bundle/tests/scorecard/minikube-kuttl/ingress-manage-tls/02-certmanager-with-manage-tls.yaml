apiVersion: rc.app.stacks/v1beta2
kind: RuntimeComponent
metadata:
  name: manage-tls-rc
spec:
  applicationImage: k8s.gcr.io/pause:2.0
  replicas: 1
  expose: true
  manageTLS: true # Restore default
  service:
    port: 9443
  route:
    host: runtimecomponentoperator.test
    termination: reencrypt
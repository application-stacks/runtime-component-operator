apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 60
---
# Check creation of CertManager certificates, issuers, and a secret
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    app.kubernetes.io/managed-by: runtime-component-operator   
  name: rco-ca-cert
spec:
  commonName: Runtime Component Operator
  isCA: true
  issuerRef:
    name: rco-self-signed
  secretName: rco-ca-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: manage-tls-rc-svc-tls-cm
spec:
  issuerRef:
    name: rco-ca-issuer
  secretName: manage-tls-rc-svc-tls-cm
--- 
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  labels:
    app.kubernetes.io/managed-by: runtime-component-operator
  name: rco-ca-issuer
spec:
  ca:
    secretName: rco-ca-tls
status:
  conditions:
    - status: 'True'
      type: Ready
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  labels:
    app.kubernetes.io/managed-by: runtime-component-operator
  name: rco-self-signed
spec:
  selfSigned: {}
status:
  conditions:
    - status: 'True'
      type: Ready
---
kind: Secret
apiVersion: v1
metadata:
  annotations:
    cert-manager.io/certificate-name: manage-tls-rc-svc-tls-cm
  name: manage-tls-rc-svc-tls-cm
---
# Verify the pod template spec uses *-cm naming convention
apiVersion: apps/v1
kind: Deployment
metadata:
  name: manage-tls-rc
status:
  replicas: 1
  readyReplicas: 1
  updatedReplicas: 1
spec:
  template:
    spec:
      containers:
      - env:
        - name: TLS_DIR
          value: /etc/x509/certs
        - name: SA_RESOURCE_VERSION
        - name: SERVICE_CERT_SECRET_RESOURCE_VERSION
        volumeMounts:
        - name: svc-certificate
          mountPath: /etc/x509/certs
          readOnly: true
      volumes:
      - name: svc-certificate
        secret:
          defaultMode: 420
          secretName: manage-tls-rc-svc-tls-cm
---
apiVersion: v1
kind: Service
metadata:
  name: manage-tls-rc
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: manage-tls-rc
spec:
  rules:
    - host: runtimecomponentoperator.test
kind: RuntimeComponent
metadata:
  name: service-types-rc
status:
  binding:
    name: service-types-rc-expose-binding
---
apiVersion: v1
kind: Service
metadata:
  name: service-types-rc
  annotations:
    name: NodePort
spec:
  ports:
    - name: test-port
      protocol: TCP
      port: 8080
      targetPort: 8081
    - name: test-port1
      protocol: TCP
      port: 8082
      targetPort: 8082
    - name: test-port2
      port: 8083
      protocol: TCP
      targetPort: 8083

apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 60
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoscaling1-rc
status:
  replicas: 2
  readyReplicas: 2
  updatedReplicas: 2
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: autoscaling1-rc-v2
spec:
  maxReplicas: 3
  minReplicas: 2
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 30
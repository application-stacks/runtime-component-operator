apiVersion: rc.app.stacks/v1
kind: RuntimeComponent
metadata:
  name: persistent-rc
spec:
  applicationImage: icr.io/appcafe/open-liberty:full-java8-openj9-ubi
  replicas: 1
  volumeMounts:
    - name: pvc
      mountPath: /data
  statefulSet:
    storage:
      volumeClaimTemplate:
        metadata:
          name: pvc
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 15Mi

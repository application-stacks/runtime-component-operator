# Check that if there is a matching node affinity lab a pod is created
apiVersion: rc.app.stacks/v1
kind: RuntimeComponent
metadata:
  name: affinity-rc
spec:
  applicationImage: k8s.gcr.io/pause:3.2
  replicas: 1
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kuttlTest
                operator: In
                values:
                  - test1

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: node-affinity-rc
spec:
  # Add fields here
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - ppc64le
status:
  replicas: 1
  readyReplicas: 1
  updatedReplicas: 1
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: affinity-pod-rc
spec:
  # Add fields here
  template:
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/instance
                    operator: In
                    values:
                      - node-affinity-label-rc
              topologyKey: kubernetes.io/hostname
status:
  replicas: 1
  readyReplicas: 1
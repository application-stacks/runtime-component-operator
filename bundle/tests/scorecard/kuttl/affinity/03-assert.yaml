apiVersion: apps/v1
kind: Deployment
metadata:
  name: anti-affinity-pod-rc
spec:
  # Add fields here
  template:
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/instance
                      operator: In
                      values:
                        - affinity-node-rc
                topologyKey: kubernetes.io/hostname
status:
  replicas: 1
  readyReplicas: 1
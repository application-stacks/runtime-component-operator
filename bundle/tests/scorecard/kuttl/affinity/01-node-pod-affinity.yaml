# Check that if there is a matching node affinity lab a pod is created
apiVersion: rc.app.stacks/v1
kind: RuntimeComponent
metadata:
  name: affinity-rc
spec:
  affinity:
    nodeAffinityLabels:
      kuttlTest: test1
---
# Check if there is a matching pod affinity a correct statefulset is created and status has a readied pod
apiVersion: rc.app.stacks/v1
kind: RuntimeComponent
metadata:
  name: affinity-other-rc
spec:
  applicationImage: k8s.gcr.io/pause:2.0
  replicas: 1
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/instance
                operator: In
                values:
                  - affinity-rc
          topologyKey: kubernetes.io/hostname
  statefulSet:
    storage:
      size: "10Mi"
      mountPath: "/mnt/data"

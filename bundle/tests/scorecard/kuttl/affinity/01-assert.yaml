apiVersion: apps/v1
kind: Deployment
metadata:
  name: affinity-rc
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kuttlTest
                    operator: In
                    values:
                      - test1
status:
  replicas: 1
  readyReplicas: 1
  updatedReplicas: 1
  observedGeneration: 2
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: affinity-other-rc
spec:
  template:
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/instance
                    operator: In
                    values:
                      - affinity-rc
              topologyKey: kubernetes.io/hostname
status:
  replicas: 1
  readyReplicas: 1
  updatedReplicas: 1

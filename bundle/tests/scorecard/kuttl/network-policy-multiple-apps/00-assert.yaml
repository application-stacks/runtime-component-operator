apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 60
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: network-policy-frontend-rc
spec:
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: monitoring
      ports:
        - port: 9080
          protocol: TCP
        - port: 9443
          protocol: TCP
  podSelector:
    matchLabels:
      rc.app.stacks/name: network-policy-frontend-rc
  policyTypes:
    - Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: network-policy-backend-rc
spec:
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: network-policy-test
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: monitoring
      ports:
        - port: 9080
          protocol: TCP
        - port: 9443
          protocol: TCP
  podSelector:
    matchLabels:
      rc.app.stacks/name: network-policy-backend-rc
  policyTypes:
    - Ingress

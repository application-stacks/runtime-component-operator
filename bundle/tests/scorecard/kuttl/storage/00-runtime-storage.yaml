# With some storage configured, the operator
# should create a stateful set
apiVersion: rc.app.stacks/v1
kind: RuntimeComponent
metadata:
  name: storage-rc
spec:
  # Add fields here
  applicationImage: registry.k8s.io/pause:3.2
  replicas: 1
  statefulSet:
    storage:
      size: "10Mi"
      mountPath: "/mnt/data"


# With some storage.className configured, the operator
# should create a PVC with the configured storageClassName
apiVersion: rc.app.stacks/v1
kind: RuntimeComponent
metadata:
  name: storage-rc
  annotations:
    testStep: storage-03
spec:
  # Add fields here
  applicationImage: registry.k8s.io/pause:3.2
  replicas: 1
  statefulSet:
    storage:
      size: "10Mi"
      mountPath: "/mnt/data"
      className: rook-cephfs

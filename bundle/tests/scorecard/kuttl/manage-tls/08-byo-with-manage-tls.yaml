apiVersion: rc.app.stacks/v1
kind: RuntimeComponent
metadata:
  name: manage-tls-rc
spec:
  applicationImage: registry.k8s.io/pause:3.2
  replicas: 1
  expose: true
  manageTLS: true
  service:
    certificateSecretRef: byo-svc-secret
    port: 9443
  route:
    certificateSecretRef: byo-route-secret
    host: runtimecomponentoperator.test
    termination: reencrypt
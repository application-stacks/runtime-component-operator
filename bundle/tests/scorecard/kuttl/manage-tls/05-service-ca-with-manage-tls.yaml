apiVersion: rc.app.stacks/v1
kind: RuntimeComponent
metadata:
  name: manage-tls-rc
spec:
  applicationImage: registry.k8s.io/pause:3.2
  replicas: 1
  expose: true
  manageTLS: true
  service:
    annotations:
      service.beta.openshift.io/serving-cert-secret-name: manage-tls-rc-svc-tls-ocp # Enables usage of OpenShift service CA
    port: 9443
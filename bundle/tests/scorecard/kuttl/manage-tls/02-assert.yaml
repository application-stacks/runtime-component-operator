apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 60
---
# Verify that the deleted Certificate has been restored
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: manage-tls-rc-svc-tls-cm
spec:
  issuerRef:
    name: rco-ca-issuer
  secretName: manage-tls-rc-svc-tls-cm
---
# Verify the pod template spec defaults and that secretName uses *-cm naming convention
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: manage-tls-rc
status:
  replicas: 1
  readyReplicas: 1
  updatedReplicas: 1
spec:
  template:
    spec:
      containers:
      - env:
        - name: TLS_DIR
          value: /etc/x509/certs
        - name: SA_RESOURCE_VERSION
        - name: SERVICE_CERT_SECRET_RESOURCE_VERSION
        volumeMounts:
        - name: svc-certificate
          mountPath: /etc/x509/certs
          readOnly: true
        - name: pvc
          mountPath: /mnt/data
      volumes:
      - name: svc-certificate
        secret:
          defaultMode: 420
          secretName: manage-tls-rc-svc-tls-cm
---
kind: Service
apiVersion: v1
metadata:
  name: manage-tls-rc
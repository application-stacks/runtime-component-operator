apiVersion: rc.app.stacks/v1
kind: RuntimeComponent
metadata:
  name: statefulset-strategy-rc
spec:
  # Add fields here
  applicationImage: k8s.gcr.io/pause:2.0
  replicas: 3
  statefulSet:
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        partition: 0
    storage:
      size: 100Mi
      mountPath: /data

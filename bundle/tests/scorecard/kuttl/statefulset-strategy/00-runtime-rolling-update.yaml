apiVersion: app.stacks/v1beta1
kind: RuntimeComponent
metadata:
  name: statefulset-strategy-rc
spec:
  # Add fields here
  applicationImage: k8s.gcr.io/pause:2.0
  replicas: 3
  storage:
    size: 100Mi
    mountPath: /data
  statefulSet:
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        partition: 2
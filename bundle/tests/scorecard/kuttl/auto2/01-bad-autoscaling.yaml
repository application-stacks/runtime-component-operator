# Not all required fields are set, so autoscaling
# should not be enabled
apiVersion: rc.app.stacks/v1beta2
kind: RuntimeComponent
metadata:
  name: scale2-runtime-component
spec:
  resourceConstraints:
    requests:
      cpu: "0.2"
  autoscaling:
    minReplicas: 5
    targetCPUUtilizationPercentage: 50


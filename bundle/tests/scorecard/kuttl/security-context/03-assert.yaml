apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-context-rc 
spec:
  template:
    spec:
      containers:
      - name: app
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
              - SYS_TIME
status:
  replicas: 1
  readyReplicas: 1
  availableReplicas: 1

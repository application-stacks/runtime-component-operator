apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-context-rc 
spec:
  template:
    spec:
      containers:
      - name: app
        securityContext:
          allowPrivilegeEscalation: true
          readOnlyRootFilesystem: true
          runAsNonRoot: false
status:
  replicas: 1
  readyReplicas: 1
  availableReplicas: 1

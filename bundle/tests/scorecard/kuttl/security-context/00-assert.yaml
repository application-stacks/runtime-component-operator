# Check the default security context
apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-context-rc 
spec:
  template:
    spec:
      containers:
      - name: app
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
status:
  replicas: 1
  readyReplicas: 1
  updatedReplicas: 1

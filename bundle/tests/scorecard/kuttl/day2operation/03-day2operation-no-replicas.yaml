kind: RuntimeOperation
metadata:
  name: example-runtime-operation-1
spec:
  podName: day2-operation-rc-0
  containerName: app
  command:
    - /bin/sh
    - '-c'
    - echo "Hello" > /tmp/runtime-operation.log
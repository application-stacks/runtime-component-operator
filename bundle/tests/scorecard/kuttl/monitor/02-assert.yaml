apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-monitor-rc
status:
  replicas: 1
  readyReplicas: 1
  updatedReplicas: 1
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: service-monitor-rc
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: service-monitor-rc
  endpoints:
  - path: "/path"
    scheme: "https"
    port: 3000-tcp
    params:
      params:
      - param1
      - param2
    scrapeTimeout: 10s
    interval: 30s
    bearerTokenFile: myBTF
    tlsConfig:
      insecureSkipVerify: true
    basicAuth:
      password:
        key: password
      username:
        key: username


apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: service-with-cert-annotations-rc-svc-tls-cm
  annotations:
    key1: value1
spec:
  secretName: service-with-cert-annotations-rc-svc-tls-cm
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-with-cert-annotations-rc
status:
  replicas: 1
  readyReplicas: 1
  updatedReplicas: 1
spec:
  template:
    spec:
      containers:
      - env:
        - name: TLS_DIR
          value: /etc/x509/certs
        - name: SA_RESOURCE_VERSION
        - name: SERVICE_CERT_SECRET_RESOURCE_VERSION
        volumeMounts:
        - name: svc-certificate
          mountPath: /etc/x509/certs
          readOnly: true
      volumes:
      - name: svc-certificate
        secret:
          defaultMode: 420
          secretName: service-with-cert-annotations-rc-svc-tls-cm

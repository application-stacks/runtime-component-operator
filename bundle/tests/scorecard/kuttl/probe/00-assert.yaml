apiVersion: apps/v1
kind: Deployment
metadata:
  name: probes-rc
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: probes-rc
  template:
    spec:
      containers:
        - readinessProbe:
            initialDelaySeconds: 1
          livenessProbe:
            initialDelaySeconds: 8
          startupProbe:
            failureThreshold: 10
            periodSeconds: 5
status:
  replicas: 1
  readyReplicas: 1
  updatedReplicas: 1

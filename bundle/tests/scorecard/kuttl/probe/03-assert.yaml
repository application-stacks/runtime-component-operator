apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 120
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: probes-rc
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: probes-rc
  template:
    spec:
      containers:
      - livenessProbe:
          httpGet:
            path: /health/live
            port: 9443
            scheme: HTTPS
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 9443
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 10
        startupProbe:
          httpGet:
            path: /health/started
            port: 9443
            scheme: HTTPS
          periodSeconds: 10
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 20
status:
  observedGeneration: 5
  readyReplicas: 1
  replicas: 1
  updatedReplicas: 1

apiVersion: rc.app.stacks/v1beta2
kind: RuntimeComponent
metadata:
  name: probes-rc
spec:
  # Add fields here
  applicationImage: icr.io/appcafe/open-liberty/samples/getting-started
  service:
    port: 9443
  replicas: 1
  probes:
    startup:
      failureThreshold: 5
    readiness:
      failureThreshold: 5
    liveness:
      failureThreshold: 5

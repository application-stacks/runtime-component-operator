apiVersion: rc.app.stacks/v1
kind: RuntimeComponent
metadata:
  name: probes-rc
spec:
  # Add fields here
  applicationImage: icr.io/appcafe/open-liberty:full-java8-openj9-ubi
  service:
    type: "ClusterIP"
    port: 3000
  replicas: 1
  probes:
    startup:
      failureThreshold: 10
      periodSeconds: 5
      httpGet:
        path: /
        port: 9080
    readiness:
      httpGet:
        path: /
        port: 9080
      initialDelaySeconds: 1
      timeoutSeconds: 1
      periodSeconds: 5
      successThreshold: 1
      failureThreshold: 24
    liveness:
      httpGet:
        path: /
        port: 9080
      initialDelaySeconds: 8
      timeoutSeconds: 1
      periodSeconds: 5
      successThreshold: 1
      failureThreshold: 12


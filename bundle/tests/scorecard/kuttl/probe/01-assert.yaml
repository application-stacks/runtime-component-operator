apiVersion: apps/v1
kind: Deployment
metadata:
  name: probes-rc
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: probes-rc
  template:
    spec:
      containers:
        - readinessProbe:
            initialDelaySeconds: 3
          livenessProbe:
            initialDelaySeconds: 6
          startupProbe:
            failureThreshold: 20
            periodSeconds: 10
status:
  replicas: 1
  readyReplicas: 1
  updatedReplicas: 1

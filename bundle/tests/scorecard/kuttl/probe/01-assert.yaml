apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 60
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: probes-rc
status:
  replicas: 1
  readyReplicas: 1
  updatedReplicas: 1
---
apiVersion: v1
kind: Pod
spec:
  containers:
    - readinessProbe:
        initialDelaySeconds: 3
      livenessProbe:
        initialDelaySeconds: 6
      startupProbe:
        failureThreshold: 20
        periodSeconds: 10
metadata:
  labels:
    app.kubernetes.io/instance: probes-rc

apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 60
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: probes-rc
spec:
  template:
    containers:
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: probes-rc
  template:
    spec:
      containers:
        - readinessProbe:
            initialDelaySeconds: 3
          livenessProbe:
            initialDelaySeconds: 6
          startupProbe:
            failureThreshold: 20
            periodSeconds: 10
status:
  readyReplicas: 1

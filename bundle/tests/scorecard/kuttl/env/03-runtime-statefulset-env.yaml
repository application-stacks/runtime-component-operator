apiVersion: rc.app.stacks/v1
kind: RuntimeComponent
metadata:
  name: env-rc
spec:
  # Add fields here
  applicationImage: icr.io/appcafe/open-liberty:full-java8-openj9-ubi
  replicas: 1
  statefulSet: {}
  env:
    - name: TEST_VALUE
      value:  test-value
    - name: TEST_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    - name: TEST_CPU_REQUEST
      valueFrom:
        resourceFieldRef:
          containerName: app
          resource: requests.cpu
  envFrom:
    - configMapRef:
        name: env-rc-configmap
    - secretRef:
        name: env-rc-secret
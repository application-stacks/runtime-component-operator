apiVersion: apps/v1
kind: Deployment
metadata:
  name: env-rc
spec:
  template:
    spec:
      containers:
        - env:
            - name: TEST_VALUE
              value: test-value
            - name: TEST_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: TEST_CPU_REQUEST
              valueFrom:
                resourceFieldRef:
                  containerName: app
                  resource: requests.cpu
            - name: TLS_DIR
            - name: SA_RESOURCE_VERSION
            - name: SERVICE_CERT_SECRET_RESOURCE_VERSION
          envFrom:
            - configMapRef:
                name: env-rc-configmap
            - secretRef:
                name: env-rc-secret
status:
  replicas: 1
  readyReplicas: 1
  updatedReplicas: 1

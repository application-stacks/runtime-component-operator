apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: network-policy-rc
spec:
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: network-policy-rc
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: monitoring
      ports:
        - port: 8081
          protocol: TCP
  podSelector:
    matchLabels:
      rc.app.stacks/name: network-policy-rc
  policyTypes:
    - Ingress

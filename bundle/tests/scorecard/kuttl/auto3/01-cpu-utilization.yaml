apiVersion: rc.app.stacks/v1beta2
kind: RuntimeComponent
metadata:
  name: scale3-runtime-component
spec:
  resources:
    requests:
      cpu: "0.2"
  autoscaling:
    maxReplicas: 5
    minReplicas: 3
    metrics:
      type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
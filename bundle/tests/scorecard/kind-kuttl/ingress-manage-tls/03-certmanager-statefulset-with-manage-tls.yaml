apiVersion: rc.app.stacks/v1
kind: RuntimeComponent
metadata:
  name: manage-tls-rc
spec:
  applicationImage: k8s.gcr.io/pause:3.2
  replicas: 1
  expose: true
  service:
    port: 9443
  statefulSet:
    storage:
      size: "10Mi"
      mountPath: "/mnt/data"
  route:
    host: runtimecomponentoperator.test
    termination: reencrypt
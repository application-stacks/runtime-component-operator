apiVersion: rc.app.stacks/v1
kind: RuntimeComponent
metadata:
  name: manage-tls-rc
spec:
  applicationImage: registry.k8s.io/pause:3.2
  replicas: 1
  expose: true
  manageTLS: false # Deletes the *-svc-tls-cm CertManager Certificate
  service:
    port: 9443
  route:
    host: runtimecomponentoperator.test
    termination: reencrypt
        displayName: Target Port
        path: service.targetPort
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:number
      - displayName: StatefulSet
        path: statefulSet
      - displayName: Service
        path: service
      - description: 'A name of a secret that already contains TLS key, certificate
